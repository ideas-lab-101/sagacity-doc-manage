<html lang="en">

<head>

	<meta charset="utf-8">

	<title>音乐播放器</title>

	<!-- Audio Player CSS & Scripts -->
	<script src="/asset/jquery/jquery-2.1.4.min.js"></script>
	<script src="/asset/plugin/audio/js/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="/asset/plugin/audio/css/style.css" media="screen">
	<!-- end Audio Player CSS & Scripts -->

	<style type="text/css">
		html, body { margin: 0;	padding: 0; }
		body { padding: 5px; background: #f2f2f2; }
		.audio-player { margin: 0 auto;}
	</style>
<meta name="robots" content="noindex,follow" />
</head>

<body>

	<!-- Audio Player HTML -->
	<div class="audio-player">
		<h1>#(audio.title)</h1>
		<img class="cover" src="#(audio.cover_url)" alt="" style=" padding:3px; height: 80px; width: auto;" onerror="this.src='/asset/image/music_cover.png'">
		<audio id="audio-player" src="#(audio.resource_url)" type="audio/mp3" controls="controls"></audio>
	</div>

	<script>
		$(document).ready(function() {
			$('#audio-player').mediaelementplayer({
				alwaysShowControls: true,
				features: ['playpause','volume'],
				audioVolume: 'horizontal',
				audioWidth: 400,
				audioHeight: 120
			});
		});
	</script>
	<!-- end Audio Player HTML -->

</body>

</html>
