<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>编辑视频</title>
    <link href="/asset/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/layui/css/layui.css">
    <style>
        body{
            padding: 10px; /*overflow-y: scroll;*/
        }
        .layui-form-select dl { max-height:200px; }
    </style>
</head>
<body>
<div>
    <form class="layui-form layui-form-pane1 layui-inline">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">视频标题</label>
                <div class="layui-input-block">
                    <input type="hidden" name="video.id" value="#(video.id)" lay-verify="required" required>
                    <input style="width: 280px;" type="text" name="video.title" value="#(video.title)" lay-verify="required|title" required placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div style="margin-left: 20px;">
                    #if(video.is_live)
                        <input type="radio" name="video.is_live" value="0" title="录播">
                        <input type="radio" name="video.is_live" value="1" title="直播" checked>
                    #else
                        <input type="radio" name="video.is_live" value="0" title="录播" checked>
                        <input type="radio" name="video.is_live" value="1" title="直播">
                    #end
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">视频分类</label>
                <div class="layui-input-block">
                    <select name="video.video_class_id" id="class_id" lay-verify="required" lay-verType="tips" lay-search>
                        <option value="">请选择分类</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">视频来源</label>
                <div class="layui-input-block">
                    <input type="text" name="video.source" value="#(video.source)" lay-verify="required|source" placeholder="请输入来源" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">视频源URI</label>
            <div class="layui-input-block">
                <input style="width: 470px;" type="text" name="video.source_url" value="#(video.source_url)" lay-verify="required|title" required placeholder="请输入URL" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">视频描述</label>
            <div class="layui-input-block">
                <textarea name="video.desc" style="width: 470px; height: 60px;" placeholder="请输入描述信息" class="layui-textarea">#(video.desc)</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">保存修改</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
    <div class="layui-inline" style="margin-left: 20px; margin-top:30px; vertical-align: top; text-align: center;">
        <img id="video_cover" src="#(video.cover)" onerror="this.src='/asset/image/video_cover.png'" style="width:120px; height:auto; border: #1AA094 solid 1px;">
        <div style="margin-top: 10px;">
            <button type="button" class="layui-btn" id="cover">
                <i class="layui-icon">&#xe67c;</i>上传封面
            </button>
        </div>
    </div>
</div>

<script src="/asset/layui/layui.js" charset="utf-8"></script>
<script src="/asset/jquery/jquery-2.1.4.min.js" charset="utf-8"></script>
<script>
    var layer, form, upload;
    layui.use(['layer','form', 'upload'], function(){
        layer = layui.layer; //弹层
        form = layui.form;
        upload = layui.upload;
        var $ = layui.$;

        getVideoClass();

        //监听表单提交
        form.on('submit(*)', function(data){
            // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            doSave(data.field);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#cover' //绑定元素
            ,url: '/video/uploadCover' //上传接口
            ,accept: 'images'
            ,field: 'coverFile'
            ,data:{
                video_id: '#(video.id)'
            }
            ,done: function(data){
                //上传完毕回调
                if(data.code ==1){
                    //修改图片url
                    $("#video_cover").attr("src",data.url);
                    layer.msg(data.msg);
                }
            }
            ,error: function(){
                //请求异常回调
                layer.msg('上传出错！');
            }
        });
    })

    function getVideoClass() {
        var sel_class_id = '#(video.video_class_id)';
        $.ajax({
            url: "../system/getTagList",
            success: function (data) {
                for(var i =0;i<data.data.length;i++){
                    var opt = data.data[i];
                    if (opt.id == sel_class_id){
                        $("#class_id").append("<option selected value='"+opt.id+"'>"+opt.title+"</option>");
                    }else{
                        $("#class_id").append("<option value='"+opt.id+"'>"+opt.title+"</option>");
                    }
                }
                form.render('select');
            },
            error: function () {
            }
        });
    }

    function doSave(formData) {
        $.ajax({
            url: "/video/saveVideo",
            type: "POST",
            dataType: "json",
            data: formData,
            success: function(data) {
                layer.msg(data.msg);
            }
        });
    }

</script>
</body>
</html>
